<ion-header>
  <ion-toolbar>
    <ion-title>Hier kannst du ein neues Bild hinzufügen :)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="imgForm" >
        <ion-item>
          <ion-label>Titel</ion-label>
          <ion-input type="text" id="title" placeholder="Titel" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Url</ion-label>
          <ion-input type="file" id="file" (change)="uploadFile($event)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Beschreibung</ion-label>
          <ion-input type="text" id="description" placeholder="Beschreibung" formControlName="description"></ion-input>
        </ion-item>
        <ion-button (click)="submitImgForm()" [disabled]="(!uploadFinished )"> Bild hinzufügen </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
