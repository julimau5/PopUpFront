<div class="background">
  <img src="../../assets/background/background_1.webp" />
</div>

<div
  *ngFor="let button of imgButtons | async"
  class="image-button"
  [style.top]="button.image.y"
  [style.left]="button.image.x"
>
  <pop-up-card
    class="pop-card"
    [cardTitle]="button.image.title"
    [imageUrl]="button.image.url"
    [cardDescription]="button.image.description"
  >
  </pop-up-card>
</div>
