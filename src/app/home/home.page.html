<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Geht durch die Punkte :) </ion-title>
    <ion-button *ngIf="userState != null" (click)="singOut()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="userState == null" (click)="toLogIn()" slot="end">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PopUp Office</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="background">
    <img
      src="../../assets/background/background_1.webp"
      (click)="addImage($event)"
    />
  </div>

  <div *ngFor="let button  of imgButtons" class="image-button"
    [style.top]="button.y"
    [style.left]="button.x"
  >
    <pop-up-card
      class="pop-card"
      [cardTitle]="button.title"
      [imageUrl]="button.url"
      [cardDescription]="button.description"
    >
    </pop-up-card>
  </div>
</ion-content>
